<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BrowserAssistentJS</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">BrowserAssistentJS</h3>
        </div>

        <div class="alert alert-secondary tab">
            <button id="dashboardTab" class="tablinks" onclick="openTab(event, 'dashboardContainer')">Dashboard</button>
            <button id="bookmarkTab" class="tablinks" onclick="openTab(event, 'bookmarkContainer')">Bookmarks</button>
            <button id="listTab" class="tablinks" onclick="openTab(event, 'listContainer')">Lists</button>
            <button id="cryptoTab" class="tablinks" onclick="openTab(event, 'cryptoContainer')">Cryptocurrency</button>
        </div>

        <div id="dashboardContainer">
            <div class="alert alert-secondary">
                <div class="row marketing">
                    <div class="col-lg-6">
                        <h4>Bookmarks</h4>
                        <hr />
                        <div id="dashboardBookmarks"></div>
                    </div>
                    
                    <div class="col-lg-6">
                            <h4>List</h4>
                            <hr />
                            <div id="dashboardLists"></div>
                        </div>

                </div>
            </div>
        </div>

        <div id="bookmarkContainer">
            <div class="alert alert-secondary">
                <form id="myForm">
                    <div class="form-group">
                        <label>Website Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Google">
                    </div>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input type="text" class="form-control" id="siteURL" placeholder="http://www.google.com">
                    </div>
                    <input type="submit" style="display: none" />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="divBookmarks" class="alert alert-secondary">

                    </div>
                </div>
            </div>
        </div>

        <div id="listContainer">
            <div class="alert alert-secondary">
                coming soon
            </div>
        </div>
        
        <div id="cryptoContainer">
            <div class="alert alert-secondary">
                coming soon
            </div>
        </div>

        <footer class="footer">
            <p>Created by
                <a href="http://benjamin.naesen.be">Benjamin Naesen</a>
            </p>
        </footer>

    </div>
    <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
